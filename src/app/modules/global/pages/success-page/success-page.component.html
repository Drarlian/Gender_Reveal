<div class="all-container main-div">
    <app-header />
    <div class="home-page flex-column justify-content-center align-items-center">
        <p-card class="card" header="Pagamento efetuado com sucesso!">
            <div class="main-container">
                <p>Agora é só esperar para descobrir qual vai ser o sexo do <span [ngStyle]="{color: 'var(--primary-color)', fontWeight: '700'}">bebê</span>!</p>
                <p>Enquanto isso, o que acha de ver como esta o <span [ngStyle]="{color: 'var(--primary-color)', fontWeight: '700'}">placar</span> de votação?</p>
                <div class="flex justify-content-center align-items-center flex-1">
                    <p-button label="Ir para o placar" type="submit" (click)="navigateTo('/placar')"/>

            </div>
        </p-card>
    </div>
</div>
